<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunset Insurgency</title>

    <!-- External Libraries -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background-color: #121212;
            overflow-x: hidden;
        }

        /* Smooth Scroll */
        html {
            scroll-behavior: smooth;
        }

        /* Header Section */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px;
            background: transparent;
            z-index: 1000;
            transition: background 0.3s ease-in-out;
        }

        header.scrolled {
            background: rgba(0, 0, 0, 0.8);
        }

        header .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-family: 'Zilla Slab', serif;
        }

        header .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        header .nav-links a:hover {
            color: #ffcc00;
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            background: url('https://tr.rbxcdn.com/180DAY-696f26243315a3ee8edaf4f806d27c93/150/150/Image/Webp/noFilter') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            position: relative;
            overflow: hidden;
        }

        .hero h2 {
            font-size: 3.5rem;
            font-family: 'Zilla Slab', serif;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            max-width: 600px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        .btn {
            background-color: #ffcc00;
            color: #121212;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 204, 0, 0.5);
        }

        .btn:hover {
            background-color: #ff9900;
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 153, 0, 0.7);
        }

        /* Sections */
        .section {
            padding: 80px 20px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .section h2 {
            font-size: 3rem;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        .operation-card {
            background-color: rgba(0, 0, 0, 0 .7);
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            transition: transform 0.3s ease;
        }

        .operation-card:hover {
            transform: scale(1.05);
        }

        /* Gallery Section */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 40px;
        }

        .gallery img {
            width: 100%;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Video Section */
        .video-container {
            margin-top: 40px;
        }

        .video-container video {
            width: 100%;
            border-radius: 10px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #1a1a1a;
        }
    </style>
</head>
<body>

<header>
    <nav class="nav-links">
        <a href="#hero">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#video">Video</a>
        <a href="#contact">Contact</a>
    </nav>
</header>

<section class="hero" id="hero">
    <h2>Welcome to Sunset Insurgency</h2>
    <p>Experience the beauty of nature and adventure like never before.</p>
    <a href="#gallery" class="btn">Explore Gallery</a>
</section>

<section class="section" id="gallery">
    <h2>Gallery</h2>
    <div class="gallery">
        <img src="https://media.discordapp.net/attachments/1124560566514634843/1328838559477534810/Screenshot_2025-01-14_at_21.28.58.png?ex=67ee5519&is=67ed0399&hm=6bd6828742083d77823e48aa09ac190c13c3e65ae958de6dced0e45ca5f745a5&=&format=webp&quality=lossless&width=1443&height=902" alt="Gallery Image 1">
        <img src="https://media.discordapp.net/attachments/1124560566514634843/1328059847312408598/image.png?ex=67eecb9d&is=67ed7a1d&hm=a574417d91e5d7b5271643ef6516d8331cbae2e9546f5ac596fbe627958ebab1&=&format=webp&quality=lossless" alt="Gallery Image 2">
    </div>
</section>

<section class="video-container" id="video">
    <h2>Featured Video</h2>
    <video controls>
        <source src="https://cdn.discordapp.com/attachments/1216490390098808992/1357091467121786984/copy_56592521-1A89-4E68-8D12-08E87E09BAD0.mov?ex=67eef16b&is=67ed9feb&hm=c5f6f1fdbe6ad65eb49733c83d25d626cd1fd474f72e55af0b0277d4f920c782&" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</section>

<footer>
    <p>&copy; 2023 Sunset Insurgency. All rights reserved.</p>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
<script>
    window.addEventListener('scroll', function() {
        const header = document.querySelector('header');
        header.classList.toggle('scrolled', window.scrollY > 0);
    });
</script>
</body>
</html>
